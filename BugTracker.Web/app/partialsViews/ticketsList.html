<div>
    <ul>
        <li ng-repeat="ticket in tickets">
            <a href="#/tickets/{{ticket.idTicket}}">{{ticket.idTicket}}</a>
            <p>{{ticket.Title}}</p>            
            <img ng-src="{{ticket.Reporter.Image}}">            
        </li>
    </ul>
    <div ng-repeat="status in statuses">
        {{status}}
    </div>
</div>
